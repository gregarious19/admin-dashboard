<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Login Page -->
    <div>
      <div class="neomorphic-container login-container">
        <h1>Login</h1>
        <form id="loginForm">
          <input
            type="email"
            id="login-email"
            name="login-email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Password"
            required
          />

          <button type="submit">Login</button>
        </form>
      </div>
      <a href="/" class="btn signup-page-switch">SignUp</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
