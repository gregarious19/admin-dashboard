<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>SignUp</title>
  </head>
  <body>
    <!-- Signup Page -->

    <div>
      <div class="neomorphic-container signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone"
            required
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <div class="password-toggle">Show Password</div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
      <a href="/login" class="btn login-page-switch">Login</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
